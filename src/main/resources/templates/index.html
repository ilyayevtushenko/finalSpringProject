<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <title th:text='#{title}'></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<!-- Default form login -->
<div class="container" align="center">
    <form class="text-center border border-light p-5" method="POST" action="/login">

        <p class="h4 mb-4" th:text="#{sign.in}"></p>

        <!-- Email -->
        <label for="email" th:text="#{email}"></label>
        <input name="email" type="email" id="email" class="form-control mb-4" th:placeholder="#{email}">

        <!-- Password -->
        <label for="password"th:text="#{password}"></label>
        <input name="password" type="password" id="password" class="form-control mb-4" th:placeholder="#{password}">

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" th:text="#{sign.in}"></button>

        <!-- Register -->
        <p th:text="#{nota.member}"></p>
        <a class="btn btn-link" href="/registration" th:text="#{register}">Register</a>

    </form>
</div>
<a class="btn btn-info" href="?lang=ua">Українська</a>
<a class="btn btn-info" href="?lang=en">English</a>
</html>
